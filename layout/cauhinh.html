            <div class="main-content">
                <h3 class="title-page">
                    Quản lý cấu hình
                </h3>
                
                <form action="saveConfig.html" method="post" class="mb-4">
                    <div class="form-group">
                        <label for="siteName">Tên website:</label>
                        <input type="text" class="form-control" id="siteName" name="siteName" value="LINA" required>
                    </div>
            
                    <div class="form-group">
                        <label for="emailAdmin">Email admin:</label>
                        <input type="email" class="form-control" id="emailAdmin" name="emailAdmin" value="lina@gmail.com" required>
                    </div>
            
                    <div class="form-group">
                        <label for="phoneAdmin">Số điện thoại:</label>
                        <input type="text" class="form-control" id="phoneAdmin" name="phoneAdmin" value="0912345678" required>
                    </div>
            
                    <div class="form-group">
                        <label for="address">Địa chỉ cửa hàng:</label>
                        <input type="text" class="form-control" id="address" name="address" value="123 Đường ABC, Quận 1, TP.HCM" required>
                    </div>
            
                    <div class="form-group">
                        <label for="tax">Thuế (%):</label>
                        <input type="number" class="form-control" id="tax" name="tax" value="10" required>
                    </div>
            
                    <div class="form-group">
                        <label for="shippingFee">Phí vận chuyển (VND):</label>
                        <input type="number" class="form-control" id="shippingFee" name="shippingFee" value="50000" required>
                    </div>
            
                    <div class="form-group">
                        <label for="currency">Đơn vị tiền tệ:</label>
                        <input type="text" class="form-control" id="currency" name="currency" value="VND" required>
                    </div>
            
                    <div class="form-group">
                        <label for="aboutUs">Giới thiệu về cửa hàng:</label>
                        <textarea class="form-control" id="aboutUs" name="aboutUs" rows="4" required>Chào mừng bạn đến với LINA - cửa hàng mỹ phẩm hàng đầu Việt Nam.</textarea>
                    </div>
            
                    <div class="form-group">
                        <label for="footerText">Nội dung footer:</label>
                        <textarea class="form-control" id="footerText" name="footerText" rows="2" required>Bản quyền © 2024 LINA. Mọi quyền được bảo lưu.</textarea>
                    </div>
            
                    <button type="submit" class="btn btn-primary">Lưu cấu hình</button>
                </form>
